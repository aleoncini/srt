<!doctype html>
<html lang="en" class="h-100">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="Salary Range Tool">
        <meta name="author" content="Andrea Leoncini from Bootstrap examples">
        <title>Salary Range Tool</title>

        <link rel="canonical" href="https://getbootstrap.com/docs/5.2/examples/sticky-footer-navbar/">        

        <link href="css/bootstrap.min.css" rel="stylesheet">
        <link href="css/srt.css" rel="stylesheet">
    </head>

    <body class="d-flex flex-column h-100">
    
    <header>
        <!-- Fixed navbar -->
        <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
            <div class="container-fluid">
            <a class="navbar-brand" href="http://www.redhat.com"><img src="img/Logo-Red_Hat-A-Reverse-RGB.png" alt="Red Hat home site" width="245" height="58"></a>
            </div>
        </nav>
    </header>

    <!-- Begin page content -->
    <main class="flex-shrink-0">
        <div class="container">
            <h1 class="mt-5">Salary Range Tool</h1>
            <p style="font-size: 0.6em;">version 1.1</p>
            <p class="lead">a simple web tool to monitor the position of the associates in their salary ranges.</p>

            <br>

            <div id="dashboard" style="display: none; width: 1400px;"></div>

        </div>
    </main>

    <footer class="footer mt-auto py-3 bg-light">
    <div class="container">
        <span class="text-muted" style="text-align: right;">developed by SA team Italy</span>
    </div>
    </footer>

<script src="js/jquery-3.6.2.js"></script>
<script src="js/dashboard.js"></script>
<script type="text/javascript">

    $(document).ready(function(){

        loadConfig();

        $("#button_save_uuid").on("click", function () {
            localStorage.setItem("uuid", $('#input_uuid').val());
            $('#uuidform').hide();
            loadRanges();
        });

        $("#button_upload_config").on("click", function () {
            console.log($('#input_config_file').val());
        });

        $("#inputLocationName").change(function(ev){
            locationName = $(this).val();
            var val = ev.target.value
            distance = $("#tList option[value='" + val + "']").text();
            $('#inputDistance').val(distance);
        });

        $(document).on("click", ".delete_trip", function () {
            deleteTrip(this.dataset.id);
            $(this).parent().remove();
        });

    });

</script>
      
  </body>
</html>
